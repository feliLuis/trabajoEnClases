<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <h1>Multiplicador</h1>
    <form id="multi-form">
      <label for="primerMulti-numero">Primer número:</label>
      <input type="number" id="primerMulti-numero" />
      <label for="segundoMulti-numero">Segundo número:</label>
      <input type="number" id="segundoMulti-numero" />
      <input type="submitMulti" value="Multiplicar" id="Multi-button" />
    </form>
    <div id="resultado-divMulti"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
